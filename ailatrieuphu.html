<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="game.css" rel="stylesheet">
      <title>Ai là triệu phú</title>
   </head>
   <body>
      <audio id="startAudio" src="Souds/nhac_nen_gameshow_ai_la_trieu_phu-www_tiengdong_com.mp3"></audio>
      <audio id="trueAns" src="Souds/Am_thanh_tra_loi_dung_ai_la_trieu_phu-www_tiengdong_com.mp3"></audio>
      <audio id="wrongAns" src="Souds/Am_thanh_tra_loi_sai_ai_la_trieu_phu-www_tiengdong_com.mp3"></audio>
      <div class="d-flex justify-content-center align-items-center vh-100"id="btnStart">
         <div class="text-center">
            <input id="name" type="text" class="form-control mb-3" placeholder="Nhập tên người chơi" style="width: 300px; margin: 0 auto;">
            <button class="btn btn-primary"onclick="startgame()">Bắt Đầu</button>
         </div>
      </div>
      <div id="pageContent" class="hide">
         <div id="containerTop" class="container mt-4">
            <div class="row">
               <div class="col-md-8 border info">
                  <div id="test"></div>
               </div>
               <div class="col-md-4 border support">
                  <div>
                     <button class="btn btn-primary" id="btn5050" onclick="use5050()">50:50</button>
                  </div>
               </div>
            </div>
         </div>
         <div id="container">
            <div id="game">
               <div class="question" id="question"></div>
               <div class="container mt-4">
                  <div class="row">
                     <div class="col-md-6 options">
                        <div class="mb-3 p-3  border option" onclick="selectAnswer(0)" id="option0"></div>
                        <div class="mb-3 p-3  border option" onclick="selectAnswer(1)" id="option1"></div>
                     </div>
                     <div class="col-md-6 options">
                        <div class="mb-3 p-3  border option" onclick="selectAnswer(2)" id="option2"></div>
                        <div class="mb-3 p-3  border option" onclick="selectAnswer(3)" id="option3"></div>
                     </div>
                  </div>
               </div>
               <div id="result"></div>
            </div>
            <div id="sidebar">
               <h3>Tiền thưởng</h3>
               <ul id="prizeList">
               </ul>
            </div>
         </div>
      </div>
      <script src="game.js"></script>
      <script src="question.js"></script>
      <script src="supportarray.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
